name: Passr

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    # This workflow contains a single job called "build"
    lint:
        name: lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci --ignore-scripts --no-audit --no-progress

            - name: Lint
              run: npm run lint:ci

    typecheck:
        name: typecheck
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'npm'
            - run: npm ci
            - run: npm run typecheck

    build:
        name: build
        runs-on: ubuntu-latest
        # depend on lint and typecheck
        needs: [lint, typecheck]
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci --ignore-scripts --no-audit --no-progress
            - name: Build
              run: npm run build
